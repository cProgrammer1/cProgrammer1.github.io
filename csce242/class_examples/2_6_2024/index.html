<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Markers</title>
        <link rel="stylesheet" href="styles.css">

    </head>


    <body>

        <header id="main-header" class="padded-area">

            <h1>My Main Heading</h1>

            <nav id="main-nav">

                <div id="hamburger">
                    <!-- For styling -->
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!-- "hide-small" -> want to see the list on higher resolutions, but not smaller -->
                <ul id="nav-items" class="hide-small">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pictures</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>

            </nav>

        </header>

        <main id="main-content" class="padded-area">
            
            <section>

                <a href="index.html" id="link-click">Click Me</a>
                <p id="display"></p>

            </section>

            <section>

                <p>
                    <!-- "for" -> ties label to input -->
                    <label for="txt-mood">Color</label>
                    <!-- Use placeholder as greyed-out instructions; use default as pre-entered text -->
                    <input id="txt-mood" type="text" placeholder="Enter color">
                </p>

                <p id="mood"></p>

            </section>

            <section>

                <!-- 
                    
                    - When submit button clicked, go to index.html 
                    - "method" either "get" or "post" 
                        - get -> when info NOT sensitive 
                            - "?" appears in URL w/info added; DELETE INFO if don't want it to stay in URl b/c still there even when refreshed! 
                        - post -> info can be encypted and sent to server 
                -->
                <form id="form" action="index.html" method="get">

                    <p>

                        <label for="txt-first-name">First Name:</label>
                        <input id="txt-first-name" name="txt-first-name">

                    </p>

                    <button type="submit">continue</button>

                </form>


            </section>

        </main>

        <footer id="main-footer" class="padded-area">
            <p>Goodbye</p>
        </footer>

        <script src="script.js"></script>

    </body>

</html>
