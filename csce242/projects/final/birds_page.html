            <!-- Displays main title and subtitle on Home page -->

            <h2 id="species-title" class="inline">Species</h2>

            <h1 id="form-plus-sign" class="inline"><a href="#">+</a></h1>


            <div id="birds"></div>

        
            <!-- Modal (ORIGINAL SOURCE: https://www.w3schools.com/w3css/w3css_modal.asp) -->
            <div id="birds-modal" class="w3-modal" >

                <div class="w3-modal-content">
                    
                    <div class="w3-container">

                        <span id="modal-close" class="w3-button w3-display-topright">&times;</span>

                        <section id="modal-content">

                            <form id="add-edit-bird-form" method="post" class="hidden">

                                <h3 id="add-edit-bird-form-title">Add a New Species or Make Changes to a Species</h3>

                                <section id="add-edit-bird-form-flex">
                                
                                    <section id="bird-form-text-section">

                                        <p>
                                            <label for="species_input" id="species-input-label" class="inline">Species:</label>
                                            <input type="text" id="species_input" name="species_input" class="block" placeholder="Min: 3 characters" required/>

                                        </p>

                                        <p>
                                            <label for="size_input" id="size-input-label" class="inline">Size ("Small", "Medium", or "Large"):</label>
                                            <input type="text" id="size_input" name="size_input" class="block" placeholder="Min: 5 characters" required/>

                                        </p>

                                        <p id="characteristics-input-p">
                                            <label id="characteristics-input-label" class="inline">Characteristics:</label>
                                            <a href="#" id="add-characteristic-click">Add Characteristic</a>
                                            
                                            <section id="characteristics-section"></section>

                                        </p>

                                        <p>
                                            <label for="diet_input" id="diet-input-label" class="inline">Diet:</label>
                                            <input type="text" id="diet_input" name="diet_input" class="block" placeholder="Min: 3 characters" required/>

                                        </p>

                                        <p>
                                            <label for="where_USC_input" id="where-USC-input-label" class="inline">Where to Find at USC:</label>
                                            <input type="text" id="where_USC_input" name="where_USC_input" class="block" placeholder="Min: 3 characters" required/>

                                        </p>

                                        <p>
                                            <label for="fun_fact_input" id="fun-fact-input-label" class="inline">Fun Fact:</label>
                                            <input type="text" id="fun_fact_input" name="fun_fact_input" class="block" placeholder="Min: 10 characters" required/>

                                        </p>

                                        <p>
                                            <label for="info_credits_input" id="info-credits-input-label" class="inline">Info Credits:</label>
                                            <input type="text" id="info_credits_input" name="info_credits_input" class="block" placeholder="Min: 5 characters" required/>

                                        </p>


                                        <button id="cancel-form-button">Cancel</button>
                                        <button id="save-form-button" type="submit">Save</button>

                                    </section>

                                    <section id="bird-form-image-section">

                                        <input type="hidden" id="_id" name="_id">

                                        <p id="image-preview-section">
                                            <img id="image-preview">

                                        </p>

                                        <p>
                                            <img src="https://place-hold.it/276x365" id="placeholder-preview-image" class="block" alt="Placeholder image">
                                            
                                            <label for="image_input" id="image-input-label" class="inline">Select an Image</label>
                                            <input type="file" id="image_input" name="image_input" accept="image/*"/>

                                        </p>

                                        <p>
                                            <label for="photo_credits_input" id="photo-credits-input-label" class="inline">Photo Credits:</label>
                                            <input type="text" id="photo_credits_input" name="photo_credits_input" class="block" placeholder="Min: 5 characters" required/>

                                        </p>

                                    </section>

                                </section>
                            
                            </form>

                            <section id="expanded-image-info-section" class="hidden">
                                <section id="expanded-image-section" class="flex-columns"></section>
                                <section id="expanded-info-section" class="flex-columns"></section>
                                
                                <section id="delete-prompt" class="hidden"></section>
                                <section id="error-prompt" class="hidden"></section>

                            </section>
